<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Header Image */
    header img {
      width: 100%;
      max-width: 1600px;
      height: auto;          /* keep ratio */
      max-height: 350px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    /* Container for 4 items horizontally */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 30px auto;
      max-width: 1600px;
      gap: 20px;
      flex-wrap: wrap; /* allows wrapping on small screens */
      padding: 0 15px;
    }

    /* Each block (image + button) */
    .link-block {
      flex: 1 1 200px; /* responsive sizing */
      max-width: 300px;
      min-width: 180px;
      text-align: center;
    }

    .link-block img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .link-block button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .link-block button:hover {
      background: #0056b3;
    }

    /* âœ… Mobile screen adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .link-block {
        max-width: 90%; /* buttons take almost full width */
      }
      .link-block img {
        max-height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Image -->
  <header>
    <img src="header.png" alt="Header Image">
  </header>

  <!-- Four buttons with images -->
  <div class="container">
    <div class="link-block">
      <img src="icon1.png" alt="Link 1">
      <button onclick="window.location.href='https://link1.com'">MOCK PARLIAMENT</button>
    </div>
    <div class="link-block">
      <img src="icon2.png" alt="Link 2">
      <button onclick="window.location.href='https://link2.com'">IDEA PRESENTATION</button>
    </div>
    <div class="link-block">
      <img src="icon3.png" alt="Link 3">
      <button onclick="window.location.href='https://link3.com'">CIRCUIT RACE</button>
    </div>
    <div class="link-block">
      <img src="icon4.png" alt="Link 4">
      <button onclick="window.location.href='https://link4.com'">SHORT FILM</button>
    </div>
  </div>

</body>
</html>
